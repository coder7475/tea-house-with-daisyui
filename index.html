<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- link to tailwind css and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom tailwind color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'primary-color': '#F00',
                'secondary-color': '#FF8938',
              }
            }
          }
        }
    </script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>

</head>
<body class="font-manrope">
    <header class="container mx-auto">

    </header>
    <main class="container mx-auto">
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <img src="./images/banner.png" class="max-w-sm rounded-lg shadow-2xl" alt="banner"/>
              <div>
                <h1 class="text-5xl font-bold">It's good <br>
                    tea time at The <br>Tea House</h1>
                <p class="py-6 text-lg text-[#777] font-medium">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
                <button class="rounded-xl py-4 w-52 bg-gradient-to-l from-primary-color to-secondary-color text-white text-xl font-bold flex items-center justify-center gap-4">
                    Explore More
                    <img src="./images/arrow.png" alt="arrow icon">
                </button>
              </div>
            </div>
          </div>
    </main>
    <footer>

    </footer>
</body>
</html>
