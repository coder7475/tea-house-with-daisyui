<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- link to tailwind css and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom tailwind color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'primary-color': '#F00',
                'secondary-color': '#FF8938',
              }
            }
          }
        }
    </script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>

    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/f6a4c6cc70.js" crossorigin="anonymous"></script>

</head>
<body class="font-manrope mt-16">
    <header class="container mx-auto">
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div>
            <img src="./images/banner.png" class="max-w-sm rounded-lg" alt="banner"/>
            <div class="flex items-center gap-2 -mt-20 bg-white drop-shadow-lg w-60 p-5 rounded-lg -ml-12">
              <i class="fa-solid fa-star text-amber-500 text-4xl font-bold"></i>       
              <div>
                <h4 class="text-[#1C1C1C] text-3xl font-extrabold">5.00</h4>
                <p class="text-[#777] text-base font-semibold">Trust Pilot Ratings</p>
              </div>   
            </div>
          </div>
          <div>
            <h1 class="text-7xl font-extrabold text-[#1C1C1C]">It's good <br>
                tea time at The <br>Tea House</h1>
            <p class="py-6 text-lg text-[#777] font-medium">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
            <button class="rounded-xl py-4 w-52 bg-gradient-to-l from-primary-color to-secondary-color text-white text-xl font-bold flex items-center justify-center gap-4">
                Explore More
                <img src="./images/arrow.png" alt="arrow icon">
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="container mx-auto">
        
    </main>
    <footer>

    </footer>
</body>
</html>
